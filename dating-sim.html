<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="content">
        <h1>–°–∏–º—É–ª—è–∫—Ä</h1>
        <div>
            <p class="teal" id="answer"></p>
            <p id="question"></p>
            <p id="mood"></p>
            <div id="buttons"></div>
        </div>
    </div>
    <script>
        const dialogs = [
            {
                question: "<i>–í—ã –≤–∏–¥–∏—Ç–µ –∫—Ä–∞—Å–∏–≤–æ–≥–æ –º–∞–ª—å—á–∏–∫–∞, –∂–¥—É—â–µ–≥–æ –≤–∞—Å –Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ. –û–Ω –≤–∞—Å –Ω–µ –∑–∞–º–µ—á–∞–µ—Ç, —Ç–∞–∫ —á—Ç–æ, –ø–æ—Ö–æ–∂–µ, –≤–∞–º –ø—Ä–∏–¥—ë—Ç—Å—è –ø–µ—Ä–≤–æ–π –æ–±—Ä–∞—Ç–∏—Ç—å –Ω–∞ —Å–µ–±—è –≤–Ω–∏–º–∞–Ω–∏–µ.</i>",
                answers: [
                {
                    title: "–ü—Ä–∏–≤–µ—Ç–∏–∫ üòò",
                    value: 0,
                    answer: "–≠-—ç-—ç, –ø—Ä–∏–≤–µ—Ç"
                },
                {
                    title: "–ó–¥–∞—Ä–æ–≤–∞, –±–∞–Ω–¥–∏—Ç",
                    value: -10,
                    answer: "–≠–π, —è –∑–∞–∫–æ–Ω–æ–ø–æ—Å–ª—É—à–Ω—ã–π –≥—Ä–∞–∂–¥–∞–Ω–∏–Ω"
                },
                {
                    title: "–ü—Ä–∏–≤–µ—Ç",
                    value: 5,
                    answer: "–ü—Ä–∏–≤–µ—Ç!"
                }]
            },
            {
                question: `<i>–û–Ω —É–±–∏—Ä–∞–µ—Ç –Ω–∞—É—à–Ω–∏–∫–∏ –≤ –∫–∞—Ä–º–∞–Ω –∏ –≤—Å—Ç–∞–µ—Ç —Å–æ —Å–∫–∞–º–µ–π–∫–∏.</i><br><span class="teal">‚Äî –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –±—ã–ª –Ω–∞ –•–∏–º–∞—à–µ. –ö—É–¥–∞ –ø–æ–π–¥–µ–º?</span>`,
                answers: [
                {
                    title: "–ü–æ–π–¥–µ–º –ø–æ–∫–∞–∂—É —Ç–µ–±–µ —Ä–∞–π–æ–Ω —Ç–æ–≥–¥–∞",
                    value: 5,
                    answer: "–ü–æ–≥–Ω–∞–ª–∏!"
                },
                {
                    title: "–ü–æ–π–¥–µ–º –≤ –º–∞–≥–∞–∑–∏–Ω, –∫—É–ø–∏–º –º–∏–Ω–µ—Ä–∞–ª–∫–∏",
                    value: 3,
                    answer: "–ü–æ–π–¥–µ–º"
                },
                {
                    title: "–ü–æ–π–¥–µ–º —Ö–ª–æ–ø–Ω–µ–º –ø–æ –ø–∏–≤–∫—É. –¢—É—Ç —Ä—è–¥–æ–º –µ—Å—Ç—å –±–∞–ª–¥–µ–∂–Ω—ã–π –¥–≤–æ—Ä",
                    value: 0,
                    answer: "–≠—Ç–æ, –∫–æ–Ω–µ—á–Ω–æ, –Ω–µ —Ç–æ –Ω–∞ —á—Ç–æ —è —Ä–∞—Å—á–∏—Ç—ã–≤–∞–ª"
                }]
            },
        ];

        let counter = 0;
        let mood = 50;

        function say(index) {
            const dialog = dialogs[counter].answers[index];
            mood += dialog.value;
            document.getElementById('answer').innerHTML = `${dialog.answer}<br>${dialog.value > 0 ? "+" : ""}${dialog.value}`;
            counter++;
            render();
        }

        function render() {
            if (counter < dialogs.length) {
            const currentDialog = dialogs[counter];
            document.getElementById('question').innerHTML = currentDialog.question;

            const buttons = [];
            for (let i = 0; i < currentDialog.answers.length; i++) {
                buttons.push(`<div class="button width-200" onclick="say(${i})">${currentDialog.answers[i].title}</div>`)
            }
            document.getElementById('buttons').innerHTML = buttons.join('');
            }

            document.getElementById('mood').innerHTML = mood;
        }

        render();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Вступление</title>
</head>
<body>
    <div class="content">
        <h1>Как-то раз...</h1>
        <div id="inserter"></div>
        <div style="margin-top: 80px; margin-bottom: 80px;">
            <div class="rotate button opacity">Пробел</div>
        </div>
    </div>
    <script>
        const texts = [
            "Первый текст Первый текст Первый текст Первый текст Первый текст Первый текст",
            "Второй текст Второй текст Второй текст Второй текст Второй текст Второй текст",
            'Третий текст <a href="flight.html">Третий текст</a>'
        ]
        let counter = 0;

        function showNew() {
            const text = document.createElement('div');
            text.className = 'fade-in';
            text.innerHTML = texts[counter];
            counter++;

            const content = document.getElementById('inserter');
            content.parentNode.insertBefore(text, content);

            window.scrollTo(0,document.body.scrollHeight);
        }

        document.addEventListener('keypress', showNew)
    </script>
</body>
</html>

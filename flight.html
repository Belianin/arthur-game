<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Полетели!</title>
</head>
<body>
    <div class="content">
        <h1>Полетели!</h1>
        СПБ&nbsp;<canvas id="canvas" width="640" height="256"></canvas>&nbsp;ЕКБ
        <div style="font-size: 24px">
            <h3>Управление</h3>
            <span class="teal">W</span> - вверх<br>
            <span class="teal">S</span> - вниз<br>
            <span class="teal">Пробел</span> - стрельба<br>
            <span class="teal">A / D</span> - Замедление / Ускорение
        </div>
    </div>
    <script>
        let time = 0;
        const endTime = 10000;
        let gameSpeed = 10;

        let hSpeed = 0;
        const ctx = document.getElementById('canvas').getContext('2d');
        ctx.font = "24px Amatic SC";
        const plane = new Image();
        plane.src = 'flight/plane.png';
        let playerY = 128;

        const cloud = new Image();
        cloud.src = 'flight/cloud.png';
        const cloudSpeed = 0.5;

        const bird = new Image();
        bird.src = 'flight/bird.png';
        const birdSpeed = 1.5;
        let birdTimer = 500;
        let birds = [];

        let clouds = [];
        for (let i = 0; i < 10 ; i++)
            clouds.push({x: 640 + i * 200, y: getRandom(0, 200)});

        let isPressed = false;
        document.addEventListener('keypress', (event) => {
            const code = event.code;
            if (code === "KeyW") {
                hSpeed = -5;
                isPressed = true;
            }
            else if (code === 'KeyS'){
                hSpeed = 5;
                isPressed = true;
            }

            if (code === 'KeyD') {
                if (gameSpeed < 100)
                    gameSpeed += 1;
            } else if (code === 'KeyA') {
                if (gameSpeed > 10)
                    gameSpeed -= 1;
            }
        });

        document.addEventListener('keyup', (event) => {
            const code = event.code;
            if (code === "KeyW" || code === 'KeyS') {
                isPressed = false;
            }
        });

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        function tick() {
            const modifier = gameSpeed * 0.1;
            time += modifier;
            birdTimer += modifier;
            playerY += hSpeed;
            if (!isPressed)
            hSpeed = hSpeed * 0.5;

            if (birdTimer >= 1000){
                birdTimer = getRandom(700, 950);
                birds.push({x: 640, y: getRandom(0, 200)});
            }

            for (let bird of birds) {
                bird.x -= birdSpeed * modifier;
            }

            if (clouds.length < 8)
                clouds.push({x: 640, y: getRandom(0, 200)});

            for (let cloud of clouds){
                cloud.x -= cloudSpeed * modifier;}

            clouds = Array.from(clouds.filter(c => c.x + 32 > 0));

            draw();
        }

        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 640, 256);

            for (let c of clouds)
                ctx.drawImage(cloud, c.x, c.y);

            for (let b of birds)
                ctx.drawImage(bird, b.x, b.y);

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 251, 640, 256);

            ctx.fillStyle = 'yellow';
            ctx.fillRect(0, 252, time / endTime * 640 ,256);

            ctx.drawImage(plane, 8, playerY);

            ctx.fillStyle = 'black';
            ctx.fillText(gameSpeed + '%', 10, 30)
        }

        setInterval(tick, 30)

    </script>
</body>
</html>
